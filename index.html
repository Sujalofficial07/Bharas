<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bharas - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Login Page -->
  <div id="auth-page">
    <h1>Bharas Login</h1>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <button onclick="register()">Register</button>
  </div>

  <!-- Chat Page (hidden at first) -->
  <div id="chat-page" style="display:none;">
    <div id="sidebar">
      <h2>Bharas</h2>
      <div id="channels">
        <div class="channel active" onclick="switchChannel('general', this)"># General</div>
        <div class="channel" onclick="switchChannel('random', this)"># Random</div>
        <div class="channel" onclick="switchChannel('gaming', this)"># Gaming</div>
      </div>
      <button onclick="logout()">Logout</button>
    </div>

    <div id="chat-section">
      <div id="chat"></div>
      <div id="typing-indicator"></div>
      <div id="input-area">
        <input id="msg" placeholder="Type a message..." oninput="showTyping()" />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

  <!-- Custom script -->
  <script src="script.js"></script>
</body>
</html>
